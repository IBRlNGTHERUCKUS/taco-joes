<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taco Joes</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="header-container">
            <div class="header">
                <div class="logo"><img src="./images/logo.png" alt="Senor and Senorita dancing logo"></div>
                <div class="name"><img src="./images/name.png" alt="Taco Joes"></div>
                <div class="address">
                    <div class="line-one"><strong>1749 S. Riverside Ave.</strong></div>
                    <div class="line-two"><strong>Rialto, CA.</strong></div>
                    <div class="phone-number"><strong>(909) 877-1851</strong></div>
                </div>
            </div>
        </div>

        <div class="linkbar-container">
            <div class="linkbar">
                <div class="breakfast"><a href="#breakfast-menu">Breakfast</a></div>
                <div class="dinner"><a href="#dinner-menu">Dinners</a></div>
                <div class="specials"><a href="#specials-menu">Specials (M-F)</a></div>
                <div class="desserts"><a href="#desserts-menu">Desserts</a></div>
            </div>
        </div>

        <div class="menu-container">
            <div class="menu-section" id="breakfast-menu">
                <h1>Breakfast</h1>
            </div>
            <div class="menu-section" id="dinner-menu">
                <h1>Dinners</h1>
                <ol class="dinner-list">
                    <li>Two Cheese Enchiladas</li>
                    <li>Two Shredded Beef Tacos or Ground Beef Tacos</li>
                    <li>Two Chicken Tacos or Potato Tacos</li>
                </ol>
            </div>
            <div class="menu-section" id="specials-menu">
                <h1>Specials</h1>
            </div>
            <div class="menu-section" id="desserts-menu">
                <h1>Desserts</h1>
            </div>
        </div>
    </body>
</html>
